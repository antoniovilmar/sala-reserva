subprojects {
    group 'br.com.sala-reserva'
    version '1.0-SNAPSHOT'
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'eclipse'

    repositories {
        mavenCentral()
    }
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        compile('javax.inject:javax.inject:1')
        testCompile('org.mockito:mockito-core:2.7.22')
    }

}
